<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Panitia IPM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .menu-button {
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .btn-kembali {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      background: #ffffff;
      color: #2575fc;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
      width: fit-content;
    }
    .btn-kembali:hover {
      background: #eeeeee;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      margin-top: 30px;
    }
  </style>
  <script>
    function tampilkan(frame) {
      document.getElementById("isi-frame").src = frame;
    }
  </script>
</head>
<body>
  <h1>üë• Menu Panitia Pelaksana IPM</h1>
  <div class="menu-container">
    <button class="menu-button" onclick="tampilkan('panitia-ipm-2025.html')">Panitia Pelaksana</button>
    <button class="menu-button" onclick="tampilkan('koordinator-ipm.html')">Koordinator Kelompok</button>
    <button class="menu-button" onclick="tampilkan('petugas-upacara.html')">Petugas Upacara</button>
  </div>
  <iframe id="isi-frame"></iframe>
  <a href="index.html" class="btn-kembali">‚¨ÖÔ∏è Kembali</a>
</body>
</html>
