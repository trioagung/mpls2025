<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat-Surat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .add-btn {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .surat-list {
      margin-top: 30px;
    }
    .surat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
    .surat-item a {
      color: #aee4ff;
      text-decoration: none;
    }
    .delete-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Daftar Surat-Surat</h1>
  <div class="container">
    <div class="form-group">
      <input type="text" id="namaSurat" placeholder="Nama surat">
    </div>
    <div class="form-group">
      <input type="url" id="linkSurat" placeholder="Link surat (URL)">
    </div>
    <button class="add-btn" onclick="tambahSurat()">Tambah Surat</button>

    <div class="surat-list" id="daftarSurat"></div>
  </div>

  <script>
    const daftarSurat = [];

    function tambahSurat() {
      const nama = document.getElementById('namaSurat').value.trim();
      const link = document.getElementById('linkSurat').value.trim();

      if (nama && link) {
        daftarSurat.push({ nama, link });
        document.getElementById('namaSurat').value = '';
        document.getElementById('linkSurat').value = '';
        renderDaftarSurat();
      }
    }

    function hapusSurat(index) {
      daftarSurat.splice(index, 1);
      renderDaftarSurat();
    }

    function renderDaftarSurat() {
      const daftar = document.getElementById('daftarSurat');
      daftar.innerHTML = '';

      daftarSurat.forEach((surat, index) => {
        const div = document.createElement('div');
        div.className = 'surat-item';
        div.innerHTML = `<span>${index + 1}. <a href="${surat.link}" target="_blank">${surat.nama}</a></span><button class="delete-btn" onclick="hapusSurat(${index})">Ã—</button>`;
        daftar.appendChild(div);
      });
    }
  </script>
</body>
</html>
