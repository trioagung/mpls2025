<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Panitia MPLS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 120px; height: 120px; top: 20%; left: 10%; animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 80px; height: 80px; top: 60%; left: 70%; animation-delay: 3s;
    }
    .circle:nth-child(3) {
      width: 100px; height: 100px; top: 40%; left: 50%; animation-delay: 6s;
    }
    .circle:nth-child(4) {
      width: 140px; height: 140px; top: 75%; left: 20%; animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.05);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      width: 90%;
      margin: 60px auto;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.9rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    a {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: slideUp 0.5s ease forwards;
      opacity: 0;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    a:nth-child(1) { animation-delay: 0.1s; }
    a:nth-child(2) { animation-delay: 0.2s; }
    a:nth-child(3) { animation-delay: 0.3s; }
    a:nth-child(4) { animation-delay: 0.4s; }
    a:nth-child(5) { animation-delay: 0.5s; }
    a:nth-child(6) { animation-delay: 0.6s; }
    a:nth-child(7) { animation-delay: 0.7s; }
    a:nth-child(8) { animation-delay: 0.8s; }
    a:nth-child(9) { animation-delay: 0.9s; }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

    <div class="circle"></div>

  </div>
