<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Kemah MPLS</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: rotateY(0deg) translateY(0px);
      }
      50% {
        transform: rotateY(10deg) translateY(-10px);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4e54c8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4e54c8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3d42a3;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Kemah MPLS</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <div class="footer">SMK Muhammadiyah 1 Boyolali</div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email === "guru@smkmuhi" && pass === "guru") {
        window.location.href = "guru.html";
      } else if (email === "peserta@smkmuhi" && pass === "peserta") {
        window.location.href = "siswa.html";
      } else {
        alert("Email atau password salah!");
      }
    });
  </script>
</body>
</html>
